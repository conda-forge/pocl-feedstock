{% set name = "pocl" %}
{% set version = "1.5" %}
{% set build_number = 0 %}
{% set sha256 = "4fcf4618171727d165fc044d465a66e3119217bb4577a97374f94fcd8aed330e" %}
{% set llvm_version = "6.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - gh814.patch
      - revert-abce310.patch  # [ppc64le]
  #- git_url: https://github.com/pocl/pocl.git
  #  git_rev: v1.3-RC3

build:
  number: {{ build_number }}
  skip: true  # [win]
  merge_build_host: true  # [cxx_compiler=='gxx']

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('cxx') }}
  host:
    - ocl-icd                            # [linux]
    - khronos-opencl-icd-loader          # [osx]
    - libhwloc
    - libtool
    - llvmdev =={{ llvm_version }}
    - clangdev =={{ llvm_version }}
    - lld =={{ llvm_version }}
    - zlib                               # [osx]
  run:
    - ocl-icd                            # [linux]
    - khronos-opencl-icd-loader          # [osx]
    - {{ pin_compatible('libhwloc') }}
    - libtool

test:
  requires:
    - pyopencl  # [x86_64]
    - curl  # [x86_64]
  commands:
    - test -f $PREFIX/lib/libpocl${SHLIB_EXT}     # [unix]
    # Remove apple icd so that only pocl is found
    - rm $PREFIX/etc/OpenCL/vendors/apple.icd     # [osx]
    - export OCL_ICD_DEBUG=15                     # [linux]
    - curl -O https://raw.githubusercontent.com/inducer/pyopencl/master/examples/demo.py  # [x86_64]
    - python demo.py  # [x86_64]

about:
  home: http://portablecl.org/
  license: MIT
  license_file: LICENSE
  summary: Portable Computing Language -- a CPU OpenCL implementation
  dev_url: https://github.com/pocl/pocl

extra:
  recipe-maintainers:
    - inducer
    - mattwala
    - isuruf
